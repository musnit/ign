<body>

<canvas id="canvas" width="700" height="700"></canvas>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
var mousex;
var posy=50;
var block=false;
var model = new Array(7);
var bottom=5;
for(var i=0;i<7;i++){
	model[i]=new Array(6);
	for (var j=0;j<6;j++){
		model[i][j]=0;
	}
} 

function circle(x,y,r) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2, true);
  ctx.closePath();
}

function init() {
  ctx = $('#canvas')[0].getContext("2d");
  WIDTH = $("#canvas").width()
  HEIGHT = $("#canvas").height()
  intervalId = setInterval(draw, 10);
  return intervalId;
  }

function clear() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
}

function draw() {
  clear();
  for (i=0; i < 7; i++) {
     for (j=0; j < 6; j++) {
		circle((i*100)+50,((j+1)*100)+50,50);   
     	if(model[i][j]==0){
			ctx.stroke();
		}
		else if(model[i][j]==1){
		ctx.fillStyle = "red";
		ctx.fill();
		}
		else if(model[i][j]==2){
		ctx.fillStyle = "blue";
		ctx.fill();
		}
	 }
  }
  ctx.fillStyle = "red";
  circle(mousex,posy,50);   
  ctx.fill();
  if(block==true){
	posy+=5;
  }
  if(atbottom(posy)){
  model[(mousex-50)/100][bottom]=1;
  posy=50;
  block=false;
  }
}

function atbottom(posy){
	if (posy==150+bottom*100){
		return true;
	}
	return false;
}
function onMouseMove(evt) {
  if(block==true){
  
  }
  else if (evt.pageX > 0 && evt.pageX < 100) {
    mousex = 50;
  }
  else if (evt.pageX > 100 && evt.pageX < 200) {
    mousex = 150;
  }
  else if (evt.pageX > 200 && evt.pageX < 300) {
    mousex = 250;
  }
  else if (evt.pageX > 300 && evt.pageX < 400) {
    mousex = 350;
  }
  else if (evt.pageX > 400 && evt.pageX < 500) {
    mousex = 450;
  }
  else if (evt.pageX > 500 && evt.pageX < 600) {
    mousex = 550;
  }
  else if (evt.pageX > 600 && evt.pageX < 700) {
    mousex = 650;
  }
}

function clicked(evt){
  if (block==false){
	block=true;
	for(var j=0;j<6;j++){
		if (model[(mousex-50)/100][j]==1||model[(mousex-50)/100][j]==2){
			bottom=j-1;
		}
	}
  }
}

$(document).mousemove(onMouseMove);
$("#canvas").click(clicked);
init();
  
</script>
</body>
</html>
